<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style= "background-color: #9370DB">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" style= "color: #F5F5DC" href="#">Store</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn btn-success" type="submit">Search</button>
                </form>
                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Men´s Fashion</a></li>
                      <li><a class="dropdown-item" href="#">Women´s fasion</a></li>
                      <li><a class="dropdown-item" href="#">Beauty Products</a></li>
                      <li><a class="dropdown-item" href="#">Watches</a></li>
                      <li><a class="dropdown-item" href="#">Grocery</a></li>
                      <li><a class="dropdown-item" href="#">Kids Fashion</a></li>
                      <li><a class="dropdown-item" href="#">Sports</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
