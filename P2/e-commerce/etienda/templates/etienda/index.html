<!--index.html 
    página principal de la web(landing page)
    heredará de base.html el menú de navegación-->
{% extends 'etienda/base.html' %}
{% block content %}

{%if messages%}
	{% for message in messages%}
		<div class = "col-sm-12">
			<div class="alert alert-success">
				{{message}}
			</div>
		</div>
	{% endfor %}
{% endif %}

<div class="container text-center">
    <div class="row align-items-start" style="margin-top: 60px";>
        {% for p in products %}
            <div class="col-md-4 mb-3">
                <div class="card" >
                    <img src="/{{p.imágen}}" class="card-img-top" style="width:400px;height:400px;" alt="...">
                    <div class="card-body" style="width:400px;">
                        <h5 class="card-title">{{p.nombre}}</h5>
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#description{{p.id_producto}}" aria-expanded="false" aria-controls="description{{p.id_producto}}"
                        style="background-color: #9370DB">
                                Description
                        </button>
                        <div class="collapse" id="description{{p.id_producto}}">
                            <p class="card-text">{{p.descripción}}</p>
                        </div>
                        <div class = "col">
                            <div class="container" style="margin-top: 20px";>
                                <p class="card-text">{{p.precio}}$</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
