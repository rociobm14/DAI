<!--mensclothing.html 
    página principal de la web(landing page)
    heredará de base.html el menú de navegación-->
{% extends 'etienda/base.html' %}
{% block content %}

{%if messages%}
	{% for message in messages%}
		<div class = "col-sm-12">
			<div class="alert alert-warning">
				{{message}}
			</div>
		</div>
	{% endfor %}
{% endif %}

{% comment %} <h1> ID {{id}} </h1> {% endcomment %}
<h1> Add Product </h1>
<div class="container">
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="{% url 'newproduct' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
						<div class="row-sm">
							<div>{{ field.label }}</div>
							<div>{{ field }}</div>
						</div>
                {% endfor %}
				<div class = "d-flex justify-content-center">
                	<button type="submit" class="btn btn-primary" style= "color: #F5F5DC">Añadir</button>
				</div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
