<!--index.html 
    página principal de la web(landing page)
    heredará de base.html el menú de navegación-->
{% extends 'etienda/base.html' %}
{% block content %}
<div class="container text-center">
    <h1 class="text-muted">Results for "{{search}}"</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center" style="margin-top: 60px;">
        {% for p in products %}
            <div class="col mb-4">
                <div class="card h-100" >
                    <img src="/{{p.imágen}}" class="card-img-top" style="max-witdh:100%;height:400px;" alt="...">
                    <div class="card-body" style="max-witdh:100%">
                        <h5 class="card-title">{{p.nombre}}</h5>
                        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#description{{p.id_producto}}" aria-expanded="false" aria-controls="description{{p.id_producto}}"
                        style="background-color: #9370DB">
                                Description
                        </button>
                        <div class="collapse" id="description{{p.id_producto}}">
                            <p class="card-text">{{p.descripción}}</p>
                        </div>
                        <div class = "col">
                            <div class="container" style="margin-top: 20px";>
                                <p class="card-text">{{p.precio}}$</p>
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
